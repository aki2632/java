<html lang="en">
<head>

    <title>변수는 왜?</title>
    <script>
        console.log("hello...1");
        message1 = "hello...111";
        message2 = "hello...222";
        message3 = "hello...333";
        window.onload = function(){//화면로딩 이벤트처리

            document.getElementById("h03").innerText = message3;
        };
        
    </script>
</head>
