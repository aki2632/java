<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 종류</title>
    <script>
        console.log("hello...1");
        console.log('hello...2');
        console.log(`hello...3`);
       
        //데이터들의 표현방식
        //"문자열a-zA-Z한글...",'문자열a-zA-Z한글...',`문자열+변수표현식`
        //숫자 : 123, 3.14 
        //참거짓 : true,false
        //배열 : [],[1,2,3],['aaa','bbb']
        //객체 : {},{name:"kim",age:33}

        //상기의 데이터들을 변수에 할당(대입)해서 사용한다.

        //변수선언 방법
        //변수 식별자 : 영문소문자로 시작, 연결자는 언더바(_)또는 대문자
        //              특수문자(한글)사용 비권장

        //변수선언 종류
        //1.var변수- 문서내에 동일한 변수명을 사용할수 있다.
        var name = "kim";//변수선언과 초기화를 동시에했다.
        console.log(name);
        var name = "lee";//string type
        console.log(name);
        console.log(typeof(name));//string type

        //변수값 변경(초기화)
        name = "han";
        console.log(name);

        var kor;//변수 선언만한것(변수에는 아무값도 할당안됨.)
        console.log(kor);//undefined-아무값도 할당안됨
        kor = 99;
        console.log(kor);
        console.log(typeof(kor));//number type

        //2.ES6 - let- 문서내에 동일한 변수명을 사용할수 없다.
        let name2 = "yang";
        console.log(name2);
        let name3 = "yang";
        console.log(name3);

        name3 = "lee";
        console.log(name3);

        let eng;
        console.log(eng);//undefined

        //3.var & let 아무것도 안붙이는 변수
        //함수내부에서 전역변수 처리시에 가끔 사용.
        message1 = "hello";
        console.log(message1);

        //4.ES6- const: 값을 변경할수 없도록 지정하는 변수, 동일변수명사용불가
        const email = "aaa@aaa.com";
        console.log(email);

        //email = "bbb@bbb.com";//error
        
    </script>
</head>
<body>
    <h1>javascript</h1>
    
</body>
</html>
